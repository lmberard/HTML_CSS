<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset=“UTF-8”>
        <link rel="icon" href="images/css.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="styles/index.css"/>
        <title>CSS Styling by LB</title>
    </head>

    <body>
        <h1> CSS Styling</h1>
        
        <h2> Flexboxs: </h2>
        <div class="flex-container">
            <div style="flex-grow: 3; order: 1;"> 1 </div>
            <div style="flex-grow: 3; order: 2;"> 2 </div>
            <div style="flex-grow: 3; order: 3;"> 3 </div>
            <div style="flex-grow: 3; order: 4;"> 4 </div>
            <div style="flex-grow: 3; order: 5;"> 5 </div>
            <div style="flex-grow: 3; order: 6;"> 6 </div>
            <div style="flex-grow: 3; order: 7;"> 7 </div>
            <div style="flex-grow: 3; order: 8;"> 8 </div>
            <div style="flex-grow: 3; order: 9;"> 9 </div>
            <div style="flex-grow: 3; order: 10;"> 10 </div>
            <div style="flex-grow: 3; order: 11;"> 11 </div>
            <div style="flex-grow: 3; order: 12;"> 12 </div>
        </div>
        <h2>Animations</h2>
        <div class="parent">
            <div class="child">Hover to pause the animation</div>
        </div>
        <div>
            <span> Hello this is a tiping machine!!</span>
        </div>
        <h2> Buttons: </h2>
        <div>
            <button class="buttonOK"> OK </button> 
            <button class="buttonCancel"> Cancel</button> 
            <button class="buttonEdit"> Edit </button> 
            <button class="buttonExit">X</button> 
            <button class="buttonMinimize">-</button> 
        </div>
        
    </body>


</html>
